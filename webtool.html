<!Doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <title>PNEd</title>
        <style>
        </style>
    </head>
    <body>
        <!-- Kommentar -->
        <div id="top">
            <h1 style="margin: 0px;" id="headline">PNEd</h1> 
            <div class="top_input">
            <form>
                    <input id="fileUpload" type="file">
                    <p>EC-Net</p>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                    <p>PT-Net</p>
            </form>
        </div>
        </div>
        <div class="grid-container">
            <div class="divide1">
                <div id="content" style="overflow: auto; background-color: lightcoral; width: 100%; height: 75%; vertical-align:top;">
                </div>
                <div id="console_wrap">
                    <div id="console_top">  
                        Console
                        <button type="button" id="console_go">Go!</button>
                        <button type="button" id="console_save">Save</button>
                    </div>
                    <div style="width: 100; flex: 1;">
                        <div id="console_trans_wrap">
                            <textarea class="console" id="transition_console"> </textarea>
                        </div>
                        <div id="console_places_wrap">
                            <textarea class="console" id="place_console"></textarea>
                        </div>

                    </div>
                </div>
            </div><div class="divide1">
                <div id="labelsAndPropsWrap1">
                    <div style="width: 100; flex: 1;">
                        <div id="labelsAndPropsWrap2">
                            <p class="console" id="labels">Lables...</p>
                        </div>
                        <div id="labelsAndPropsWrap2">
                            <p class="console" id="props">Properties...</p>
                        </div>
                    </div>
                </div>
                <div id="markingTableWrap">
                    <table id="markingTable">
                    </table>
                </div>
            </div>
        </div>
        <script type="module" src="Webtool.js"></script> 
    </body>
</html>
