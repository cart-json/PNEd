<!Doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <title>PNEd</title>
        <style>
        </style>
    </head>
    <body>
        <!-- Kommentar -->
        <div id="top">
            <h1 style="margin: 0px;" id="headline">PNEd</h1> 
            <div class="top_input">
                <form>
                    <label for="fileUpload" class="custom-file-upload">Browse</label>
                    <span id="fileName">No file chosen</span>
                    <input id="fileUpload" type="file" style="display: none;">
                </form>
            </div>
        </div>
        <div class="grid-container">
            <div class="divide1">
                <div id="content">
                </div>
                <div id="console_wrap">
                    <div id="console_top">  
                        <p>Console</p>
                        <form id="console_buttons">
                            <p>EC-Net</p>
                                <label class="switch">
                                    <input type="checkbox", id="netType">
                                    <span class="slider"></span>
                                </label>
                                <p>PT-Net</p>
                            <button type="button" id="console_go">Go!</button>
                            <button type="button" id="console_save">Save</button>
                        </form>
                    </div>
                    <div id="console_body">
                        <div id="console_trans_wrap"> 
                            <div id="trans_list">
                            </div> 
                            <button class="add_trans_button" id="add_trans">add transition</button>
                        </div>
                        <div id="console_places_wrap">
                            <div id="place_list">
                            </div> 
                            <button class="add_place_button" id="add_place">add place</button>
                        </div>
                        <div id="console_edges_wrap">
                            <div id="edge_list">
                            </div>
                            <button class="add_edge_button" id="add_edgeT">add T->P</button>
                            <button class="add_edge_button" id="add_edgeP">add P->T</button>
                        </div>

                    </div>
                </div>
            </div><div class="divide1">
                <div id="labelsAndPropsWrap1">
                    <div style="width: 100; flex: 1;">
                        <div id="labelsAndPropsWrap2">
                            <p class="console" id="labels">Lables...</p>
                        </div>
                        <div id="labelsAndPropsWrap2">
                            <p class="console" id="props">Properties...</p>
                        </div>
                    </div>
                </div>  
                <div id="markingTableWrap">
                    <button id="unhideButton">Unhide all</button>
                    <div id="markingTableContainer" style="display: flex;"></div>
                </div>
            </div>
        </div>
        <script type="module" src="Controller.js"></script> 
    </body>
</html>
